<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js  class bind </title>
  <style type="text/css">
    .active{
      color: blue;
    }
    .has-error{
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Vue class bind</h1>
    <div>
      <button v-bind:class="buttonState" v-on:click="toggle">Button</button>
     </div>
    </div>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        buttonState:{
          active: true,
          'has-error': false
        }
      },
      methods:{
        toggle: function(){
          this.buttonState.active = !this.buttonState.active ;
        }
      }
    });
  </script>
</body>
</html>
