<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js  Event </title>
</head>
<body>
  <div id="app">
    <h1>Vue Event</h1>
   <div>Counter : {{counter}}</div>
   <div>
     <button v-on:click="counter++">Increase</button>
     <button v-on:click="counter--">Decrease</button>
   </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        counter:0
      }
    });
  </script>
</body>
</html>
