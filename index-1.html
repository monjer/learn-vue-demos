<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue.js local directive</title>
</head>

<body>
  <h1>Vue local directive</h1>
  <div id="app">
    <input type="text" name="username" palceholder="Username" v-focus>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
  var app = new Vue({
    el: '#app',
    directives: {
      //
      // auto focus directive
      //
      focus: {
        inserted: function(el) {
          el.focus();
        }
      }
    }
  });
  </script>
</body>

</html>
