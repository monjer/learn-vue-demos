<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue.js two way binding</title>
</head>

<body>
  <div id="app">
    <h1>Vue two way binding</h1>
    <div>
      <p>
        name:
        <input type="text" name="username" v-model="name">
      </p>
      <div>Input result:</div>
      <p>{{name}}</p>
    </div>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      name: ''
    }
  });
  </script>
</body>

</html>
