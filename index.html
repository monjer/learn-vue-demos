<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue.js directive</title>
</head>

<body>
  <h1>Vue directive</h1>
  <div id="app">
    <input type="text" name="username" palceholder="Username" v-focus>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    //
    // auto focus directive
    //
    Vue.directive('focus', {
      inserted: function(el){
        el.focus();
      }
    });

    var app = new Vue({
      el: '#app',
    });

  </script>
</body>

</html>
