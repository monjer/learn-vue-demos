<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Hello World</title>
</head>
<body>
  <script src="https://unpkg.com/vue"></script>
  <div id="app">{{message}}</div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
        message: 'Hello world'
      }
    });
    // change the message value and see the DOM
    // app.message = "Some new value"
  </script>
</body>
</html>
