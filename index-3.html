<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js style bind </title>
</head>
<body>
<div id="app">
  <h1>Vue style bind</h1>
  <div>
    <button v-bind:style="styleObj">Button</button>
   </div>
  </div>
<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data:{
      styleObj:{
        color: 'blue',
        fontSize: '16px'
      }
    }
  });
</script>
</body>
</html>
