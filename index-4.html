<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue.js Component one-way data flow </title>
</head>

<body>
  <h1>Vue.js Component one-way data flow</h1>
<div id="app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
<script type="text/javascript">
Vue.component('Counter', {
  template: '<div>\
              <p>{{counter.number}}</p>\
              <button v-on:click="clickHandler(true)">Increase</button>\
              <button v-on:click="clickHandler(false)">decrease</button>\
            </div>',
  props: ['counter'],
  methods: {
    clickHandler: function(increase) {
      var number = this.counter.number;
      this.counter.number = increase ? number + 1 : number - 1;
    }
  }
});
var app = new Vue({
  el: '#app',
  template: '<div>\
  {{counter.number }}\
  <Counter v-bind:counter="counter"></Counter>\
</div>',
  data: {
    counter: {
      number:0
    }
  }
});
</script>
</body>

</html>
